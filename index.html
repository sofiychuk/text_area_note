<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Note List</title>
    <meta name="keywords" content="press, key, ctrl, E, S, Esc">
    <meta name="description" content="Press ctrl+E">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/project.js"></script>
</head>

<body>
    <div class="main">
        <textarea class="textarea-active hidden" id="textarea-active" maxlength="750"></textarea>
        <div class="div-active" id="div-active"></div>
        <div class="div-rooles" id="div-rooles"><h1>Your Note List</h1>
            <h4>Rooles for using Note List:</h4>
            <ol>
                <li>Press Ctrl + E for starting use Note List</li>
                <li>Press Ctrl + S to save your changes *</li>
                <li>Press Esc to cancel all changes *</li>
                *only in modify mode
            </ol></div>
    </div>
</body>

</html>
